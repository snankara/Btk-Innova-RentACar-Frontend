<h5>Color Add</h5>
<form [formGroup]="colorAddForm" (submit)="add()">
    <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="name"> 
        <label for="float-input">Enter Color Name</label>
        <button pButton pRipple type="submit" label="Add" class="p-button-raised p-button-success p-button-text ml-3"></button>
    </span>
    
</form>
